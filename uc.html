<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>U-DAKE - Coming Soon</title>
  <style>
    :root {
      --accent: #e60012;
      --bg-start: #f5f5fa;
      --bg-end: #e6f2ff;
      --text: #1a1a1a;
      --muted: #555;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      background: linear-gradient(135deg, var(--bg-start), var(--bg-end));
      font-family: "Helvetica Neue", sans-serif;
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
    }

    .container {
      animation: fadeIn 1.2s ease-in-out both;
      max-width: 500px;
      width: 100%;
    }

    .logo {
      font-size: 2.6rem;
      font-weight: 700;
      letter-spacing: 0.05em;
      margin-bottom: 1rem;
    }

    .logo span {
      color: var(--accent);
    }

    h1 {
      font-size: 1.9rem;
      font-weight: 500;
      margin-bottom: 1rem;
      line-height: 1.6;
    }

    .countdown {
      font-size: 1.4rem;
      font-weight: 600;
      color: var(--accent);
      margin-bottom: 1.2rem;
    }

    p {
      font-size: 1rem;
      color: var(--muted);
      line-height: 1.6;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 480px) {
      .logo { font-size: 2rem; }
      h1 { font-size: 1.5rem; }
      .countdown { font-size: 1.2rem; }
      p { font-size: 0.95rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo"><span>U-</span>DAKE</div>
    <h1>世界を驚かせる準備中。</h1>
    <div class="countdown" id="countdown"></div>
    <p>勤怠管理アプリはまもなく公開されます。<br />7月11日 午前10時をお楽しみに！</p>
  </div>

  <script>
    (function () {
      const countdownEl = document.getElementById("countdown");
      const launchDate = new Date("2025-07-11T10:00:00+09:00").getTime();

      function updateCountdown() {
        const now = Date.now();
        const diff = launchDate - now;

        if (diff <= 0) {
          countdownEl.textContent = "公開されました！";
          return;
        }

        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((diff % (1000 * 60)) / 1000);

        countdownEl.textContent = `あと ${days}日 ${hours}時間 ${minutes}分 ${seconds}秒`;
      }

      updateCountdown();
      window.setInterval(updateCountdown, 1000);
    })();
  </script>
</body>
</html>
