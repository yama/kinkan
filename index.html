<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>カジュアル勤怠</title>
  <link rel="icon" type="image/svg+xml" href="favicon.svg">
  
  <!-- クッキーチェック用スクリプト（早期実行） -->
  <script src="js/cookie-check.js"></script>
  
  <!-- 注意: 本番環境ではCDNの代わりにPostCSSプラグインまたはTailwind CLIの使用が推奨されています -->
  <!-- GitHub Pagesでの動作確認用にCDNを利用しています -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    // キャッシュ対策用のタイムスタンプを生成
    const timestamp = new Date().getTime();
    // スタイルシートを動的に読み込み
    const link = document.createElement('link');
    link.rel = 'stylesheet';
    link.href = 'css/styles.css?t=' + timestamp;
    document.head.appendChild(link);
  </script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#3B82F6',
            secondary: '#10B981',
            accent: '#F59E0B',
            danger: '#EF4444',
            light: '#F8FAFC',
            warm: '#FEF3C7'
          },
          fontFamily: {
            'sans': ['Hiragino Sans', 'Hiragino Kaku Gothic ProN', 'メイリオ', 'Meiryo', 'sans-serif']
          }
        }
      }
    }
  </script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen text-gray-800 font-sans">
  <div class="max-w-md mx-auto py-8 px-4" x-data="attendanceApp">
    <!-- メイン画面 -->
    <div x-show="currentView === 'main'" x-transition>
      <!-- ヘッダー -->
      <div class="text-center mb-8">
        <div class="inline-flex items-center justify-center w-16 h-16 bg-white rounded-full shadow-lg mb-4">
          <span class="text-3xl">⏰</span>
        </div>
        <h1 class="text-3xl font-bold text-gray-800 mb-2">カジュアル勤怠（試作）</h1>
        <p class="text-gray-600">シンプルで使いやすい勤怠管理</p>
      </div>

    <!-- ユーザー情報カード -->
    <div class="bg-white rounded-2xl shadow-lg p-6 mb-6 border border-gray-100">
      <div class="flex items-center justify-between">
        <div class="flex items-center space-x-3">
          <div class="w-12 h-12 bg-gradient-to-r from-blue-400 to-blue-600 rounded-full flex items-center justify-center">
            <span class="text-white text-xl font-bold" x-text="userName ? userName.charAt(0) : 'U'"></span>
          </div>
          <div>
            <p class="font-semibold text-gray-800" x-text="userName ? userName + 'さん' : 'ゲストさん'"></p>
            <p class="text-sm text-gray-500">おつかれさまです！</p>
  <!-- ユーザー名入力モーダル -->
  <div 
    class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-40 z-50" 
    x-show="showNameModal" 
    x-transition.opacity
    style="z-index: 1000;"
  >
    <div class="bg-white rounded-2xl shadow-xl max-w-xs w-full p-6" @click.outside="showNameModal = false" x-transition>
      <h2 class="text-xl font-bold text-gray-800 mb-4">お名前を入力してください</h2>
      <input 
        type="text" 
        class="w-full p-3 border border-gray-200 rounded-xl focus:ring-2 focus:ring-primary focus:border-transparent mb-4" 
        x-model="tempUserName"
        placeholder="例：山本"
        @keyup.enter="saveUserName"
        autofocus
      >
      <button 
        class="w-full py-3 bg-gradient-to-r from-primary to-blue-600 text-white font-semibold rounded-xl transform transition-all duration-200 hover:scale-105 active:scale-95" 
        @click="saveUserName"
      >保存する</button>
    </div>
  </div>
          </div>
        </div>
        <div class="text-right">
          <p class="text-sm text-gray-500">今日の日付</p>
          <p class="font-semibold text-gray-800" x-text="today"></p>
        </div>
      </div>
    </div>

    <!-- 出勤時のメッセージ -->
    <div class="mb-4" x-show="showClockInMessage" x-transition>
      <div class="bg-gradient-to-r from-green-100 to-emerald-100 rounded-2xl p-4 border border-green-200">
        <div class="flex items-center space-x-3">
          <div class="w-10 h-10 bg-green-200 rounded-full flex items-center justify-center">
            <span class="text-green-600">✨</span>
          </div>
          <div>
            <p class="font-semibold text-green-800" x-text="greetingMessage"></p>
            <p class="text-sm text-green-700" x-text="clockInMessage"></p>
          </div>
        </div>
        <button 
          class="mt-3 text-xs text-green-600 hover:text-green-800 transition-colors"
          @click="showClockInMessage = false">
          ✕ 閉じる
        </button>
      </div>
    </div>

    <!-- 出勤／退勤ボタン -->
    <div class="mb-6">
      <template x-if="!hasClockedIn">
        <button 
          class="w-full py-6 bg-gradient-to-r from-secondary to-green-500 text-white font-bold rounded-2xl shadow-lg transform transition-all duration-200 hover:scale-105 active:scale-95" 
          @click="clockIn">
          <div class="flex items-center justify-center space-x-3">
            <span class="text-2xl">🌅</span>
            <span class="text-xl">出勤する</span>
          </div>
        </button>
      </template>
      <template x-if="hasClockedIn">
        <button 
          class="w-full py-6 bg-gradient-to-r from-danger to-red-500 text-white font-bold rounded-2xl shadow-lg transform transition-all duration-200 hover:scale-105 active:scale-95" 
          @click="clockOut">
          <div class="flex items-center justify-center space-x-3">
            <span class="text-2xl">🌙</span>
            <span class="text-xl">退勤する</span>
          </div>
        </button>
      </template>
    </div>

    <!-- 最後の打刻ステータス -->
    <div class="bg-white rounded-2xl shadow-lg p-4 mb-6 border border-gray-100">
      <div class="flex items-center space-x-3">
        <div class="w-10 h-10 bg-warm rounded-full flex items-center justify-center">
          <span class="text-accent">📍</span>
        </div>
        <div>
          <p class="text-sm text-gray-500">最後の打刻</p>
          <p class="font-semibold text-gray-800" x-text="lastAction"></p>
        </div>
      </div>
    </div>
    
    <!-- メニューカード -->
    <div class="grid grid-cols-2 gap-4 mb-8">
      <button 
        class="bg-white rounded-2xl shadow-lg p-6 text-center transform transition-all duration-200 hover:scale-105 active:scale-95 border border-gray-100" 
        @click="currentView = 'log'">
        <div class="w-12 h-12 bg-blue-100 rounded-full flex items-center justify-center mx-auto mb-3">
          <span class="text-2xl">📋</span>
        </div>
        <p class="font-semibold text-gray-800">勤怠ログ</p>
        <p class="text-xs text-gray-500 mt-1">記録を確認</p>
      </button>
      <button 
        class="bg-white rounded-2xl shadow-lg p-6 text-center transform transition-all duration-200 hover:scale-105 active:scale-95 border border-gray-100" 
        @click="showMemoModal()">
        <div class="w-12 h-12 bg-amber-100 rounded-full flex items-center justify-center mx-auto mb-3">
          <span class="text-2xl">✏️</span>
        </div>
        <p class="font-semibold text-gray-800">所感を書く</p>
        <p class="text-xs text-gray-500 mt-1">いつでも記録</p>
      </button>
    </div>
    </div>

    <!-- 勤怠ログ画面 -->
    <div x-show="currentView === 'log'" x-transition>
      <!-- ヘッダー -->
      <div class="flex items-center mb-6">
        <button 
          class="w-10 h-10 bg-white rounded-full shadow-md flex items-center justify-center mr-4"
          @click="currentView = 'main'">
          <span class="text-gray-600">←</span>
        </button>
        <div class="flex items-center space-x-3">
          <div class="w-10 h-10 bg-blue-100 rounded-full flex items-center justify-center">
            <span class="text-blue-600">📋</span>
          </div>
          <h1 class="text-2xl font-bold text-gray-800">勤怠ログ一覧</h1>
        </div>
      </div>
      
      <div class="space-y-4">
        <template x-for="(item, idx) in logs" :key="item.date">
          <div class="bg-white rounded-2xl shadow-lg p-6 border border-gray-100 relative">
            <div class="flex justify-between items-start mb-3">
              <p class="font-semibold text-gray-800 text-lg" x-text="formatLogDate(item.date)"></p>
              <div class="flex items-center space-x-2">
                <span class="text-secondary text-sm">📥 <span x-text="item.in"></span></span>
                <span class="text-danger text-sm">📤 <span x-text="item.out"></span></span>
                <!-- 編集・削除ボタンを時刻の右に配置 -->
                <button 
                  class="ml-2 text-blue-500 hover:text-blue-700 text-xs px-2 py-0.5 rounded border border-blue-100 bg-blue-50 focus:outline-none focus:ring-2 focus:ring-blue-200"
                  @click="openEditModal(idx)">
                  編集
                </button>
                <button 
                  class="text-gray-400 border border-gray-100 bg-gray-50 text-xs px-2 py-0.5 rounded cursor-not-allowed"
                  disabled
                  title="削除機能は後日実装">
                  削除
                </button>
              </div>
            </div>
            <div x-show="item.memo" class="mt-3 p-3 bg-warm rounded-lg">
              <p class="text-sm text-gray-700">💭 <span x-text="item.memo"></span></p>
            </div>
          </div>
        </template>
      </div>

      <!-- 編集モーダル -->
      <div class="modal-overlay" x-show="showEditModal" x-transition.opacity>
        <div class="modal-content shadow-xl p-0 max-w-md w-full m-4" @click.outside="showEditModal = false" x-transition>
          <div class="relative">
            <div class="p-6 border-b border-gray-200">
              <h2 class="text-xl font-bold text-gray-800">勤怠ログを編集</h2>
            </div>
            <div class="p-6 space-y-4">
              <div>
                <label class="block text-sm text-gray-600 mb-1">開始時刻</label>
                <input type="time" class="w-full p-2 border border-gray-200 rounded" x-model="editLog.in">
              </div>
              <div>
                <label class="block text-sm text-gray-600 mb-1">終了時刻</label>
                <input type="time" class="w-full p-2 border border-gray-200 rounded" x-model="editLog.out">
              </div>
              <div>
                <label class="block text-sm text-gray-600 mb-1">メッセージ</label>
                <textarea class="w-full p-2 border border-gray-200 rounded" rows="3" x-model="editLog.memo"></textarea>
              </div>
              <div class="flex space-x-3 mt-4">
                <button 
                  class="flex-1 py-2 bg-gradient-to-r from-primary to-blue-600 text-white font-semibold rounded-xl hover:scale-105 transition-all"
                  @click="saveEditLog">
                  保存
                </button>
                <button 
                  class="px-6 py-2 text-gray-600 border border-gray-200 rounded-xl hover:bg-gray-50"
                  @click="showEditModal = false">
                  キャンセル
                </button>
              </div>
            </div>
          </div>
        </div>
      </div
      </div>
    </div>

    <!-- 所感入力（モーダル） -->
    <div class="modal-overlay" x-show="showMemo" x-transition.opacity>
      <div class="modal-content shadow-xl p-0 max-w-md w-full m-4" @click.outside="showMemo = false" x-transition>
        <div class="relative">
          <!-- モーダルヘッダー -->
          <div class="p-6 border-b border-gray-200">
            <div class="flex items-center space-x-3">
              <div class="w-10 h-10 bg-amber-100 rounded-full flex items-center justify-center">
                <span class="text-amber-600">✏️</span>
              </div>
              <h2 class="text-xl font-bold text-gray-800">今日の所感</h2>
            </div>
          </div>
          
          <!-- モーダルコンテンツ -->
          <div class="p-6 space-y-4">
            <textarea 
              class="w-full p-4 border border-gray-200 rounded-xl resize-none focus:ring-2 focus:ring-primary focus:border-transparent" 
              rows="4" 
              x-model="memoText"
              placeholder="今日はどんな一日でしたか？&#10;お疲れさまでした！"></textarea>
            
            <!-- モーダルフッター -->
            <div class="flex space-x-3">
              <button 
                class="flex-1 py-3 bg-gradient-to-r from-primary to-blue-600 text-white font-semibold rounded-xl transform transition-all duration-200 hover:scale-105 active:scale-95" 
                @click="saveMemo">
                💾 保存する
              </button>
              <button 
                class="px-6 py-3 text-gray-600 border border-gray-200 rounded-xl hover:bg-gray-50 transition-colors"
                @click="showMemo = false">
                キャンセル
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- 退勤時の所感入力フォーム（モーダル） -->
    <div class="modal-overlay" x-show="showMemoOnClockOut" x-transition.opacity>
      <div class="modal-content shadow-xl p-0 max-w-md w-full m-4" @click.outside="skipMemoAndClockOut" x-transition>
        <div class="relative">
          <!-- モーダルヘッダー -->
          <div class="p-6 border-b border-gray-200">
            <div class="flex items-center space-x-3">
              <div class="w-10 h-10 bg-amber-100 rounded-full flex items-center justify-center">
                <span class="text-amber-600">✏️</span>
              </div>
              <h2 class="text-xl font-bold text-gray-800">今日の所感</h2>
            </div>
          </div>
          
          <!-- モーダルコンテンツ -->
          <div class="p-6 space-y-4">
            <p class="text-sm text-gray-600">お疲れさまでした！今日の振り返りをお聞かせください。</p>
            <textarea 
              class="w-full p-4 border border-gray-200 rounded-xl resize-none focus:ring-2 focus:ring-primary focus:border-transparent" 
              rows="4" 
              x-model="memoText"
              placeholder="今日はどんな一日でしたか？&#10;良かったことや学んだことなど..."></textarea>
            
            <!-- モーダルフッター -->
            <div class="flex space-x-3 mt-4">
              <button 
                class="flex-1 py-3 bg-gradient-to-r from-primary to-blue-600 text-white font-semibold rounded-xl transform transition-all duration-200 hover:scale-105 active:scale-95" 
                @click="completeMemoAndClockOut">
                💾 保存して退勤完了
              </button>
              <button 
                class="px-6 py-3 text-gray-600 border border-gray-200 rounded-xl hover:bg-gray-50 transition-colors"
                @click="skipMemoAndClockOut">
                スキップ
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <!-- スクリプト -->
  <script src="js/app.js"></script>
  <script src="https://unpkg.com/alpinejs"></script>
</body>
</html>
